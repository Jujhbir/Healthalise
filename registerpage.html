<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Healthalise</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class = "phone">
    <div class = "registerpage">
      <div class = "registerpage-header">
        <div class = "registerpage-header-img">
          <img src = "content/images/image/logo.png" height = "90px">
        </div>
        <div class = "registerpage-header-title">
          <div class = "registerpage-header-title-text">Healthalise</div>
        </div>
      </div>
      <div class = "registerpage-input">
        <div class = "registerpage-input-email">
          <div class = "registerpage-input-email-subtitle">Email</div>
          <div class = "registerpage-input-email-input">
            <label>
              <input type="text" placeholder="Email@something.com" />
            </label>
          </div>
        </div>
        <div class = "registerpage-input-password">
          <div class = "registerpage-input-email-subtitle">Password</div>
          <div class = "registerpage-input-email-input">
            <label>
              <input type="password" placeholder="8+ Letters" />
            </label>
          </div>
        </div>
        <div class = "privacy_poflicy">
          <input class = "checkbox" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
              <label class = "checkbox" for="privacypolicy"> I agree to the <span><a href = "tandc.html" class = "link" target = "_">Privacy Policy</a></span></label><br>
        </div>
      </div>
      <div class = "registerpage-button">
        <a href = "tandc.html"><span class = "topthing"><i class="fa-solid fa-user-plus"></i>Register</span></a>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/db7a8b1186.js" crossorigin="anonymous"></script>
</body>

</html>
