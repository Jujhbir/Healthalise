<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Healthalise</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class = "phone">
    <div class = "loginpage">
      <div class = "loginpage-header">
        <div class = "loginpage-header-img">
          <img src = "content/images/image/logo.png" height = "90px">
        </div>
        <div class = "loginpage-header-title">
          <div class = "loginpage-header-title-text">Healthalise</div>
        </div>
      </div>
      <div class = "loginpage-input">
        <div class = "loginpage-input-email">
          <div class = "loginpage-input-email-subtitle">Email</div>
          <div class = "loginpage-input-email-input">
            <label>
              <input type="text" placeholder="email@something.com" />
            </label>
          </div>
        </div>
        <div class = "loginpage-input-password">
          <div class = "loginpage-input-email-subtitle">Password</div>
          <div class = "loginpage-input-email-input">
            <label>
              <input type="password" placeholder="make it secure!" />
            </label>
          </div>
        </div>
        <div class = "privacy_policy">
          <input class = "checkbox" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
              <label class = "checkbox" for="privacypolicy"> I agree to the <span><a href = "https://workspace.google.com/intl/en_uk/terms/education_privacy/" class = "link" target = "_">Privacy Policy</a></span></label><br>
        </div>
      </div>
      <div class = "loginpage-button">
        <button class = "loginpage-button">Login</button>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/db7a8b1186.js" crossorigin="anonymous"></script>
</body>

</html>
