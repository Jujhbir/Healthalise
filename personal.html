<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Healthalise</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class = "phone">
    <div class = "personaldetail">
        <div class = "personadetail-header">
            <div class = "personaldetail-header-title">
                Input Your Personal Details:
            </div>
        </div>
        <div class = "spacing row personaldetail-height">
            <div class = "white1 personaldetail-height-subtitle">
                Height:
            </div>
            <div class = "personaldetail-height-input">
                <input></input><span class = "unit">[m]</span>
            </div>
        </div>
        <div class = "spacing row personaldetail-weight">
            <div class = "white1 personaldetail-weight-subtitle">
                Weight:
            </div>
            <div class = "personaldetail-weight-input">
                <input></input><span class = "unit">[kg]</span>
            </div>
        </div>
        <div class = "spacing row personaldetail-gender">
            <div class = "white1 personaldetail-gender-subtitle">
                Gender:
            </div>
            <div class = "personaldetail-gender-dropdwon">
                <select name="gender" id="gender">
                    <option style = "color:black;" value="blank"> </option>
                    <option style = "color:black;" value="male">Male</option>
                    <option style = "color:black;" value="female">Female</option>
                    <option style = "color:black;" value="other">Other</option>
                </select>
            </div>
        </div>
        <div class = "placeholder-space"></div>
        <div class = "spacing row personaldetail-name">
            <div class = "white1 personaldetail-name-subtitle">
                Name:
            </div>
            <div class = "personaldetail-name-input">
                <input></input>
            </div>
        </div>
        <div class = "spacing row personaldetail-activityrating">
            <div class = "white1 personaldetail-activityrating-subtitle">
                Activity Rating:
            </div>
            <div class = "personaldetail-activityrating-input">
                <select name="activityrating" id="rating">
                    <option style = "color:black;" value="blank"> </option>
                    <option style = "color:black;" value="low">Low</option>
                    <option style = "color:black;" value="mid">Mid</option>
                    <option style = "color:black;" value="high">High</option>
                </select>
            </div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/db7a8b1186.js" crossorigin="anonymous"></script>
</body>

</html>
